<div class="login-dark">
  <form method="post">
    <h2 class="sr-only">Login Form</h2>
    <div class="form-group"><input class="form-control" type="email" name="email" [(ngModel)]="username" placeholder="Email"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()">Log In</button></div>
    <a href="#" class="forgot">Forgot your email or password?</a>
  </form>
</div>
